on: push
name: Build and deploy GH Pages
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: checkout
        uses: actions/checkout@v3.0.0
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
      - name: build_and_deploy
        env:
          # Target branch
          PAGES_BRANCH: gh-pages
          BUILD_DIR: "."
          OUT_DIR: "public"
          # Or if publishing to the same repo, use the automatic token
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          set -o pipefail
          echo "Starting deploy..."
          git config --global url."https://".insteadOf git://
          git config --global url."$GITHUB_SERVER_URL/".insteadOf "git@${GITHUB_HOSTNAME}":
          remote_repo="https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@${GITHUB_HOSTNAME}/${REPOSITORY}.git"
          remote_branch=$PAGES_BRANCH
          
          
          echo "installing"
          npm install
          echo "building"
          npm run build
          mv dist public
          
          git init
          git config user.name "GitHub Actions"
          git config user.email "github-actions-bot@users.noreply.${GITHUB_HOSTNAME}"
          
          git checkout -b gh-pages
          
          git add .

          git commit -m "deploy"
          
          echo "Pushing to ${remote_repo} master:${remote_branch}"
          
          git push --force "${remote_repo}" master:"${remote_branch}"
